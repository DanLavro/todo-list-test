<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <h1>Task List</h1>

      <div class="tasksEditor">
          <input placeholder="Enter text..." class="taskInput" type="text">
          <button class="addTaskBtn">Add Task</button>
          <div class="allElementsEdit">
            <button class="removeAllBtn">Remove All</button>
            <button class="readyAllBtn">Ready All</button>
          </div>
      </div>

      <ul class="tasks">
      </ul>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
